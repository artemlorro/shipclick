<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
	<meta name="viewport"
	      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
	<title>Browserify with MarionetteJS</title>
	<link rel="stylesheet" type="text/css" href="/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/app.css">
	<script src="/app.js"></script>
</head>
<body>
	<div id="app" class="container-fluid">
		<div class="row">
			<div id="game-panel" class="inline-block">
				<div id="controls">
					<div id="controls-panel"></div>
					<div id="current-score"></div>
				</div>
				<div id="game-field"></div>
			</div>
			<div id="score-panel" class="inline-block">
				<h2>Scores</h2>
				<div id="total-score"></div>
			</div>
		</div>

	</div>
	<script type="text/html" id="template-controls">
		score
	</script>
	<script type="text/html" id="template-player-item-view">
		<td><%= username %></td>
		<td><%= score %></td>
	</script>
	<script type="text/html" id="template-player-item-body">
		<table>
			<thead>
			<tr>
				<th>Username</th>
				<th>Score</th>
			</tr>
			</thead>
			<div class="rg-tbody"></div>
		</table>
	</script>
</body>
</html>
